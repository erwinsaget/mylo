# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

jobs:
  backend-testing:
    docker:
      - image: circleci/node:lts
      - image: mongo:latest
    steps:
      - checkout
      - run: npm install
      - run: npm test
  frontend-testing:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: npm --prefix ./client install
      - run: npm --prefix ./client test
  deploy-staging:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
        name: Deploy Master to Heroku
        command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git develop
  deploy-production:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
        name: Deploy Master to Heroku
        command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  tests_build_deploy:
    jobs:
      - backend-testing
      - frontend-testing
      - deploy-staging
        filters:
          branches:
            only: develop
      - deploy-production
        filters:
          branches:
            only: master

